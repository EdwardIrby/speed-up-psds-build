sudo: false

cache:
  yarn: true
  directories:
    - node_modules

language: node_js

# always test things that aren't pushes (like PRs)
# never test tags or pushes to non-master branches (wait for PR)
if: type != push OR (tag IS blank AND branch = master)

install:
  - yarn

before_script:
  - export NODE_OPTIONS=--max_old_space_size=4096

jobs:
  include:
    - stage: validate
      name: Lint Commits
      script:
        - yarn global add @commitlint/travis-cli
        - commitlint-travis
    - name: Lint Files
      script: yarn lint
    - stage: test
      name: Unit Test
      script:
        - yarn build
        - yarn test
